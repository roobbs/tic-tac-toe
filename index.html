<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo">logo</div>
        <div class="displayTurn">turn</div>
        <button class="resetGame">Reset</button>
    </header>
    <main class="main">
        <div class="gridContainer">
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
        </div>
        <div class="displayScore">
            <div class="score1 child">
                <div class="scoreTitle">Player1</div>
                <div class="scoreNumber">0</div>
            </div>
            <div class="tie child">
                <div class="scoreTitle">Ties</div>
                <div class="scoreNumber">0</div>
            </div>
            <div class="score2 child">
                <div class="scoreTitle">Player2</div>
                <div class="scoreNumber">0</div>
            </div>
        </div>
    </main>
    <footer class="footer">By Â©Roobbs</footer>
    <!--DIALOG-->
    <dialog class="dialog">
        <div class="titleGame">X O</div>
        <div class="playerChoose">PICK PLAYER 1 SIGN</div>
        <button class="close">Close Dialog</button>
    </dialog>
</body>
</html>
