<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="shortcut icon" href="./images/xo-1.png">
</head>
<body>
    <header class="header">
        <img src="./images/xo.png" alt="X O" class="logo">
        <div class="displayTurn">Player 1 Turn</div>
        <button class="resetGame">Reset</button>
    </header>
    <main class="main">
        <div class="gridContainer">
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
            <div class="grid"></div>
        </div>
        <div class="displayScore">
            <div class="score1 child">
                <div class="scoreTitle">Player1</div>
                <div class="scoreNumber">0</div>
            </div>
            <div class="tie child">
                <div class="scoreTitle">Ties</div>
                <div class="scoreNumber">0</div>
            </div>
            <div class="score2 child">
                <div class="scoreTitle">Player2</div>
                <div class="scoreNumber">0</div>
            </div>
        </div>
    </main>
    <footer class="footer">By Â©Roobbs</footer>
    <!--DIALOG-->
    <dialog class="dialog">
        <div class="modalContainer">
            <div class="titleGame"><img src="./images/xo-1.png" alt="X O modal" class="imgModal"></div>
            <div class="playerChoose">
                <div class="player1">
                    <div>PICK PLAYER 1'S SIGN</div>
                    <div class="choose">
                        <div class="x"><img src="./images/x.png" alt="x"></div>
                        <div class="burrito"><img src="./images/burrito.png" alt="burrito"></div>
                    </div>
                </div>
                <div class="player2">
                    <div>PICK PLAYER 2'S SIGN</div>
                    <div class="choose">
                        <div class="o"><img src="./images/o.png" alt="o"></div>
                        <div class="taco"><img src="./images/tacos.png" alt=""></div>
                    </div>
                </div>
            </div>
            <button class="startGame">Start Game</button>
        </div>
    </dialog>
</body>
</html>
